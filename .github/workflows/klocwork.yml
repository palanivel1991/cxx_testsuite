name: Klocwork Local Analysis (Clean & Create)

on:
  workflow_dispatch:

jobs:
  klocwork-analysis:
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Clean up existing state
        shell: powershell
        run: |
          if (Test-Path ".kwlp") { Remove-Item ".kwlp" -Recurse -Force }
          if (Test-Path ".kwps") { Remove-Item ".kwps" -Recurse -Force }

      - name: Step 1 – Create local Klocwork project
        run: |
          D:\kw_cmd_24.4\bin\kwcheck create

      - name: Step 2 – Set license host and port
        run: |
          D:\kw_cmd_24.4\bin\kwcheck set license.host=192.168.0.127 license.port=8082

      - name: Step 3 – Run kwinject to generate build spec
        run: |
          D:\kw_cmd_24.4\bin\kwinject make

      - name: Step 3.5 – Reconfirm license settings
        run: |
          D:\kw_cmd_24.4\bin\kwcheck set license.host=192.168.0.127 license.port=8082

      - name: Step 4 – Run Klocwork analysis locally
        run: |
          D:\kw_cmd_24.4\bin\kwcheck run -b kwinject.out
