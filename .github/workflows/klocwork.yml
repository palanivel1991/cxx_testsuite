name: Run Klocwork Local Analysis using ltoken

on:
  workflow_dispatch:

jobs:
  klocwork-analysis:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clean and prepare workspace
        run: |
          $dir = "D:\support_cases\softdel-klocwork\actions-runner\_work\cxx_testsuite\cxx_testsuite"
          if (Test-Path $dir) { Remove-Item -Recurse -Force $dir }
          New-Item -ItemType Directory -Force -Path $dir
        shell: powershell

      - name: Copy existing ltoken file
        run: |
          $source = "C:\Users\palan\.klocwork\ltoken"
          $target = "$Env:USERPROFILE\.klocwork\ltoken"
          New-Item -ItemType Directory -Force -Path (Split-Path $target)
          Copy-Item $source $target -Force
        shell: powershell

      - name: Run Klocwork analysis
        run: |
          cd D:\support_cases\softdel-klocwork\actions-runner\_work\cxx_testsuite\cxx_testsuite
          D:\kw_cmd_24.4\bin\kwcheck create
          D:\kw_cmd_24.4\bin\kwcheck set license.host=192.168.0.127 license.port=8082
          D:\kw_cmd_24.4\bin\kwinject make
          D:\kw_cmd_24.4\bin\kwcheck run -b kwinject.out
        shell: powershell
