name: Run Klocwork Local Analysis (kwcheck)

on:
  workflow_dispatch:

jobs:
  run-kwcheck-local:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy ltoken file
        run: |
          $src = "C:\Users\palan\.klocwork\ltoken"
          $destDir = "$Env:USERPROFILE\.klocwork"
          New-Item -ItemType Directory -Force -Path $destDir
          Copy-Item -Path $src -Destination $destDir -Force
        shell: powershell

      - name: Clean working directory contents
        run: |
          $dir = "$PWD"
          Write-Host "Cleaning contents of: $dir"
          Get-ChildItem -Path $dir -Recurse -Force | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
        shell: powershell

      - name: Run kwinject
        run: |
          D:\kw_cmd_24.4\bin\kwinject make
        shell: powershell

      - name: Set Klocwork license
        run: |
          D:\kw_cmd_24.4\bin\kwcheck set license.host=192.168.0.127 license.port=8082
        shell: powershell

      - name: Run kwcheck create
        run: |
          D:\kw_cmd_24.4\bin\kwcheck create
        shell: powershell

      - name: Run kwcheck analysis
        run: |
          D:\kw_cmd_24.4\bin\kwcheck run -b kwinject.out
        shell: powershell
