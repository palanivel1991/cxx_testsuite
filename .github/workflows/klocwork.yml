name: Run Klocwork Local Analysis (Clean & Create)

on:
  workflow_dispatch:

jobs:
  klocwork-analysis:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Delete existing .kwlp and .kwps folders
        shell: powershell
        run: |
          if (Test-Path ".kwlp") { Remove-Item ".kwlp" -Recurse -Force }
          if (Test-Path ".kwps") { Remove-Item ".kwps" -Recurse -Force }

      - name: Create local Klocwork project
        run: |
          D:\kw_cmd_24.4\bin\kwcheck create

      - name: Set license host and port
        run: |
          D:\kw_cmd_24.4\bin\kwcheck set license.host=192.168.0.127 license.port=8082

      - name: Run kwinject to generate build spec
        run: |
          D:\kw_cmd_24.4\bin\kwinject make

      - name: Run local analysis
        run: |
          D:\kw_cmd_24.4\bin\kwcheck run -b kwinject.out
