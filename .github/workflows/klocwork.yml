name: Run Klocwork Local Analysis

on:
  workflow_dispatch:

jobs:
  analysis:
    runs-on: self-hosted
    env:
      KLOCWORK_LTOKEN: C:\Users\palan\.klocwork\ltoken

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clean workspace contents
        shell: powershell
        run: |
          $dir = "$PWD"
          Get-ChildItem -Path $dir -Recurse -Force | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

      - name: Generate build spec
        shell: powershell
        run: D:\kw_cmd_24.4\bin\kwinject make

      - name: Set license server
        shell: powershell
        run: D:\kw_cmd_24.4\bin\kwcheck set license.host=192.168.0.127 license.port=8082

      - name: Initialize local project
        shell: powershell
        run: D:\kw_cmd_24.4\bin\kwcheck create

      - name: Run Klocwork analysis
        shell: powershell
        run: D:\kw_cmd_24.4\bin\kwcheck run -b kwinject.out
