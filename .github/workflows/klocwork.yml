name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: self-hosted  # <-- Important: runs on your machine

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for proper analysis

      # Run SonarQube scanner
      - name: Run SonarQube scanner
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000  # Self-hosted URL
          # Optional: specify project key
          # SONAR_PROJECT_KEY: my_project_key
          # SONAR_PROJECT_NAME: My Project Name

      # Optional: Quality Gate check (uncomment if needed)
